type TeamPlayer @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  age: Int!
  kitNumber: Int
  positions: [String!]!
  teamID: ID! @index(name: "byTeam")
}

type Team @model @auth(rules: [{allow: public}]) {
  id: ID!
  profileId: ID
  name: String
  league: String
  ageGroup: String
  location: String
  email: String
  phoneNumber: String
  website: String
  teamPlayers: [TeamPlayer] @hasMany(indexName: "byTeam", fields: ["id"])
}

type Player @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  dob: String!
  ageGroup: String!
  positions: [String!]
  skillLevel: String!
  profileID: ID! @index(name: "byProfile")
}

type Profile @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  name: String!
  dob: String!
  email: String!
  accountType: String!
  street: String!
  townCity: String!
  county: String!
  postcode: String!
  phoneNumber: String!
  players: [Player] @hasMany(indexName: "byProfile", fields: ["id"])
  team: Team @hasOne
}
 