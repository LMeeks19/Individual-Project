type Player @model @auth(rules: [{allow: public}]) {
  id: ID!
  profileId: ID! @index(name: "byProfile")
  name: String!
  dob: String!
  ageGroup: String!
  positions: [String!]
  skillLevel: String!
}

type Profile @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  name: String!
  dob: String!
  email: String!
  accountType: String!
  street: String!
  townCity: String!
  county: String!
  postcode: String!
  phoneNumber: String!
  players: [Player] @hasMany(indexName: "byProfile", fields: ["id"])
}
 